<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>Hostel Management</title>
</head>
<body>
    <div class="from-box">
        <div class="from-value">
            <form action="">
                <h2>SignUp</h2>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" required>
                    <label for=""><i class="uil uil-user-circle"></i>Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for=""><i class="uil uil-fast-mail"></i>Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for=""><i class="uil uil-lock"></i>Password</label>
                </div>
                <button><a href="quiz_index.html">Create an Account</a></button>
            </form>
        </div>
        </div>
</body>
</html>
